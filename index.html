<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Kubota</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!-- Google font-->
    <link
      href="https://fonts.googleapis.com/css?family=Kanit:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Sarabun:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="./node_modules/mdbootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link href="./node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Start your project here-->
    <div style="height: 100vh">
      <div class="flex-center flex-column">
        <div class="contain-logo">
          <img src="./images/logo_text_kubota2.png" class="logo-image" />
        </div>
        <div class="contain-form-login">
          <input
            type="text"
            class="form-control input_kubota mb-4"
            placeholder="E-mail or Username"
          />
          <input
            type="password"
            class="form-control input_kubota mb-4"
            placeholder="Password"
          />

          <div class="d-flex justify-content-around">
            <div>
              <!-- Remember me -->
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="defaultLoginFormRemember"
                />
                <label
                  class="custom-control-label"
                  for="defaultLoginFormRemember"
                  >Remember me</label
                >
              </div>
            </div>
          </div>

          <!-- Sign in button -->
          <button class="btn btn-kubota-login btn-block my-4" type="submit">
            Sign in
          </button>
        </div>
      </div>
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="./node_modules/mdbootstrap/js/jquery-3.3.1.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="./node_modules/mdbootstrap/js/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="./node_modules/mdbootstrap/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="./node_modules/mdbootstrap/js/mdb.min.js"
    ></script>
    <script type="text/javascript" src="./js/js_main.js"></script>
  </body>
</html>
